<!-- templates/home.html -->
{% extends "base2.html" %}
{% block content %}
{% for post in post_list %}

    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}

    <div class="post-entry">
        <h2>
            <input class="form-check-input" type="checkbox" id=forloop.counter name="checkbox_delete" value={{post.pk}}>
            <!--<label for = str(forloop.counter)>str(forloop.counter)  </label><br> -->
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
    </div>
{% endfor %}


        Are you want to delete this item ?
        <input type="submit" value="Yes" />
        <a href="/">Cancel </a>
    </form>

{% endblock content %}
